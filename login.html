<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Livraria</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="text-center mb-3">
        <img src="imagens/logoBooks-me.jpeg" alt="Logo">
    </header>

    <hr>
    <section class="page">

        <section class="container">
            <h1 class="text-center">Login</h1>
            <article>
                <form method="post" action="index.html" id="formLogin" class="w-50 mx-auto p-3 mt-5 mb-5"
                    style="border: 1px solid #ccc; border-radius: 12px;">
                    <fieldset>
                        <legend>Preencha os campos para Entrar</legend>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control"
                                placeholder="Digite seu Email">
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" name="senha" id="senha" class="form-control"
                                placeholder="Digite sua Senha">
                        </div>
                        <div>
                            <button type="button" class="btn btn-info" id="btlogin">Confirmar</button>
                        </div>
                    </fieldset>
                </form>


            </article>
        </section>

    </section>
    <footer class="bg-dark p-4 text-white text-center mt-4">
        <p class="copy">&copy; 2022 - Projeto Livraria</p>
    </footer>
</body>
<script src="js/login.js"></script>

</html>
